<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Sidebar Nav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    .offcanvas-start {
      width: 250px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar bg-dark navbar-dark">
  <div class="container-fluid">
    <button class="btn btn-dark me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
      â˜°
    </button>
    <span class="navbar-brand mb-0 h1 mx-auto">My Bootstrap Site</span>
  </div>
</nav>

<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Navigation</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="#home" onclick="showPage('home')">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#about" onclick="showPage('about')">About</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#contact" onclick="showPage('contact')">Contact</a></li>
    </ul>
  </div>
</div>

<!-- Page Content -->
<div class="container mt-4">
  <div id="home" class="page active">
    <h2>Home</h2>
    <p>Welcome to the homepage! This is the default view.</p>
  </div>

  <div id="about" class="page">
    <h2>About</h2>
    <p>This is the about page. Learn more about us here.</p>
  </div>

  <div id="contact" class="page">
    <h2>Contact</h2>
    <p>Contact us at contact@example.com.</p>
  </div>
</div>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    // Auto close the offcanvas menu
    const offcanvasEl = document.querySelector('.offcanvas');
    const bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvasEl);
    if (bsOffcanvas) bsOffcanvas.hide();
  }
</script>

</body>
</html>
